spring:
  application:
    name: api-gateway-service
  jackson:
    default-property-inclusion: non_empty

  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      routes:
        - id: author-service
          uri: lb://AUTHOR-SERVICE
          predicates:
            - Path=/authors/**
        - id: book-service
          uri: lb://BOOK-SERVICE
          predicates:
            - Path=/books/**
        - id: borrowing-service
          uri: lb://BORROWING-SERVICE
          predicates:
            - Path=/borrowings/**

server:
  port: 8090


eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true